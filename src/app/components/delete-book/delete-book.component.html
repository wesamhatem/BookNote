<mat-toolbar color="warn"> Delete confirmation </mat-toolbar>
<div *ngIf="!bookTitle" class="spinner"> 
    <mat-spinner></mat-spinner>
</div>

<div class="delete-confirm" *ngIf="bookTitle">
    <mat-toolbar color="primary">You are about to delete the book: "{{bookTitle}}".</mat-toolbar>
    <mat-toolbar> 
        <mat-toolbar-row>
            <span>{{bookDescription}}</span>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <button [routerLink]="['/book/'+id]" mat-button color="accent"> Go Back </button>
            <button (click)="removeBook()" mat-raised-button color="warn">  Delete Permanently </button>
          </mat-toolbar-row>
    </mat-toolbar>
</div>
