<mat-card><strong> Edit Book</strong></mat-card>

<div class="edit-book-form">
    <a [routerLink]="['/books']">Back</a>
    <form #values="ngForm" (submit)="submitEdit()">
      <mat-form-field class="full-width">
        <input matInput placeholder="Book Title" [(ngModel)]="title" name="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Book Author" [(ngModel)]="author" name="author">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Book Price" type="number" [(ngModel)]="price" name="price">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput [matDatepicker]="add" placeholder="added date"  required (dateChange)="EndDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="add"></mat-datepicker-toggle>
        <mat-datepicker #add></mat-datepicker>
      </mat-form-field>
    
      <!-- <mat-form-field>
        <input matInput [matDatepicker]="dateread" placeholder="Read date" required (dateChange)="updateDateRead($event)">
        <mat-datepicker-toggle matSuffix [for]="dateadd"></mat-datepicker-toggle>
        <mat-datepicker #dateread></mat-datepicker>
      </mat-form-field> -->
      <mat-form-field>
        <input matInput [matDatepicker]="expiration1" placeholder="Read date"   (dateChange)="EndDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="expiration1"></mat-datepicker-toggle>
        <mat-datepicker #expiration1></mat-datepicker>
      </mat-form-field>

      
      <mat-form-field class="full-width">
          <textarea matInput rows="5" placeholder="Book Description" [(ngModel)]="description" name="description" ></textarea>
        </mat-form-field>
    
      <mat-form-field class="full-width">
        <input matInput placeholder="Book Rate (1-5)" min="1" max="5" step="0.1" type="number" [(ngModel)]="rate" name="rate">
      </mat-form-field>    
     

      <mat-form-field class="third-width">
          <input matInput placeholder="Image Url (enter image URL)" [(ngModel)]="imageUrl" name="imageUrl">
      </mat-form-field>
      <img src="{{imageUrl}}" alt="{{title}}">
      <hr>
      <button mat-raised-button value="submit"> Save Changes </button>
    </form>
</div>
