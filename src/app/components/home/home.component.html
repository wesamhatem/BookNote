<div *ngIf="authenticated "> 

<mat-toolbar style="margin-bottom:22px;margin-top:30px;"> <strong> Top Rated Books</strong></mat-toolbar>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor = "let book of favbooks">
    <mat-card>
      <mat-card-header>
          <mat-card-title>
              <h4>{{book.data.title}}</h4>
          </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{book.data.imageUrl}}" alt="{{book.data.tittle}}">
      <mat-card-content>
          <p></p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/book/'+ book.key]"><i class="material-icons">visibility</i>
              Book Details</button>
          <button mat-button mat-raised-button class="editButton" [routerLink]="['/edit-book/'+ book.key]"><i class="material-icons">mode_edit</i>
              Edit Book</button>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
<mat-toolbar style="margin-bottom:22px;margin-top:30px;"><strong>my Unread Books</strong> </mat-toolbar>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor = "let book of unreadBooks">

      <mat-card>
          <mat-card-header>
              <mat-card-title>
                  <h4>{{book.data.title}}</h4>
              </mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{book.data.imageUrl}}" alt="{{book.data.tittle}}">
          <mat-card-content>
              <p></p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button mat-raised-button class="detailsButton" [routerLink]="['/book/'+ book.key]"><i class="material-icons">visibility</i>
                  Book Details</button>
              <button mat-button mat-raised-button class="editButton" [routerLink]="['/edit-book/'+ book.key]"><i class="material-icons">mode_edit</i>
                  Edit Book</button>
          </mat-card-actions>
        </mat-card>
    
      </mat-grid-tile>
    </mat-grid-list>
    </div>

    <div *ngIf="!authenticated">
        <div class="appTitleDiv">
            <br>
            <h1 class="appTitle"> Welcome to Book Notes Application </h1>
            <br>
        </div>
      </div>
